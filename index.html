<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./engine.js" defer></script>
    <script src="./click.js" defer></script>
    <title>Challenger</title>
</head>
<body>
    <div class="calculator_frame">
    <div class="left-border"></div>
    <div class="main-body">
        <div class="metal">

                <p id="reg_x">
                    <span id="reg_x_l"></span><span id="reg_x_r"></span>
                </p>
            </div>
            <div class="brand">

                    </svg>
                </div>
            </div>
        </div>
        <div class="center-border"></div>
        <div class='keyboard'>
            <div class="left-keys">
                <div class="key">√<sub>x</sub> </div>
                <div class="key">e<sup>x</sup></div>
                <div class="key">10<sup>x</sup></div>
                <div class="key">y<sup>x</sup></div>
                <div class="key">1/x</div>
                <div class="key">SST</div>
                <div class="key">GTO</div>
                <div class="key">SIN</div>
                <div class="key">COS</div>
                <div class="key">TAN</div>
                <div class="key">R/S</div>
                <div class="key">GSB</div>
                <div class="key">R↓</div>
                <div class="key">X↔Y</div>
                <div class="key">←</div>
                <div class="key">ON</div>
                <div class="key" id="shift-f">f</div>
                <div class="key" id="shift-g">g</div>
                <div class="key">STO</div>
                <div class="key">RCL</div>
            </div>
            <div class="center-keys">
                <div class="key">CHS</div>
                <div class="key">EEX</div>
                <div class="key enter" id="enter">
                    <p>E</p>
                    <p>N</p>
                    <p>T</p>
                    <p>E</p>
                    <p>R</p>
                </div>
            </div>
            <div class="right-keys">
                <div class="key num">7</div>
                <div class="key num">8</div>
                <div class="key num">9</div>
                <div class="key op">/</div>
                <div class="key num">4</div>
                <div class="key num">5</div>
                <div class="key num">6</div>
                <div class="key op">X</div>
                <div class="key num">1</div>
                <div class="key num">2</div>
                <div class="key num">3</div>
                <div class="key op">-</div>
                <div class="key num">0</div>
                <div class="key num">●</div>
                <div class="key">∑</div>
                <div class="key op">+</div>
            </div>
        </div>

    </div>
    <div class="right-border"></div>
    </div>
    <audio src="keypress_sound.mp3" class="typing_sound"></audio>
</body>
</html>
